<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Alan's Portfolio </title>
    <link rel='stylesheet' href='css/styles.css'>
</head>

<body>
    <div class="desktop">
        <audio id="click-sound">
            <source src="sounds/click.mp3" type="audio/mpeg">
        </audio>
        <script type="text/javascript" src="welcome.js"></script>
        <div class="icon documents clicked" onclick="document.getElementById('click-sound').play(); window.open(' https://github.com/alanhafeed')">
            <img src="images/documents.png">
            <div class="icon-name">Alan Hafeed</div>
        </div>
        <div class="icon projects clicked" onclick="document.getElementById('click-sound').play(); window.location.href='project.html';">
            <img src="images/monitor1.png">
            <div class="icon-name">My Projects</div>
        </div>
        <div class="icon1 information clicked" onclick="document.getElementById('click-sound').play(); window.open('https://www.linkedin.com/in/alan-hafeed-b3793a239/')">
            <img src="images/network.png">
            <div class="icon-name">My Information</div>
        </div>        
        <div class="icon2 recycle clicked" onclick="document.getElementById('click-sound').play()">
            <img src="images/recycle.png">
            <div class="icon-name">Recycle Bin</div>
        </div>
        <div class="icon3 startMenu" id="icon3">
            <img src="images/StartMenu.png">
        </div>          
        <div class="icon4 start" id="icon4" onclick="document.getElementById('click-sound').play()">
            <img src="images/start.jpg">
        </div>          
    <div class="taskbar"></div>
    <div class="time"></div>
    <script type="text/javascript" src="main.js"></script>
    <script>
        document.body.addEventListener("click", function() {
          document.getElementById("click-sound").play();
        });
    </script>
</body>
</html>
